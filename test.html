<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Tracer with Compass</title>
  <style>
    body {
      background:#111; 
      color:#fff; 
      font-family:sans-serif; 
      margin:0; 
      padding:0; 
      text-align:center;
    }
    #container {
      width:100%;
      height:60vh; 
      overflow:auto; 
      border:2px solid cyan;
      touch-action: pinch-zoom;
    }
    canvas {
      background:#222; 
      display:block; 
      margin:auto; 
    }
    button { 
      margin:10px; 
      padding:10px 20px; 
      font-size:16px; 
    }
    #compass {
      margin-top:20px;
      width:200px; 
      height:200px; 
      border:4px solid cyan; 
      border-radius:50%; 
      position:relative;
      margin-left:auto; 
      margin-right:auto;
      overflow:hidden;
    }
    #compass-rose {
      position:absolute;
      width:100%; 
      height:100%;
      top:0; left:0;
      display:flex; 
      align-items:center; 
      justify-content:center;
      transform-origin:center center;
      font-weight:bold;
      color:#0ff;
    }
    .rose-text {
      position:absolute;
      font-size:16px;
    }
    .rose-text.big { font-size:20px; font-weight:bold; }
    #pointer {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-100%);
      width:0; height:0;
      border-left:15px solid transparent;
      border-right:15px solid transparent;
      border-bottom:30px solid red;
      z-index:10;
    }
    #status {
      position:fixed;
      bottom:10px;
      right:10px;
      background:#000a;
      padding:5px 10px;
      border:1px solid #0ff;
      border-radius:5px;
      font-size:14px;
    }
  </style>
</head>
<body>
  <h2>Step Retracer</h2>

  <!-- Tracing box -->
  <div id="container">
    <canvas id="map" width="1200" height="1200"></canvas>
  </div>

  <button onclick="startWalk()">Start</button>
  <button onclick="stopWalk()">Stop</button>
  <button onclick="retrace()">Retrace</button>

  <!-- Compass -->
  <div id="compass">
    <div id="compass-rose">
      <div class="rose-text big" style="top:5px; left:50%; transform:translateX(-50%)">N</div>
      <div class="rose-text big" style="bottom:5px; left:50%; transform:translateX(-50%)">S</div>
      <div class="rose-text big" style="top:50%; left:5px; transform:translateY(-50%)">W</div>
      <div class="rose-text big" style="top:50%; right:5px; transform:translateY(-50%)">E</div>

      <div class="rose-text" style="top:25px; left:25px;">NW</div>
      <div class="rose-text" style="top:25px; right:25px;">NE</div>
      <div class="rose-text" style="bottom:25px; left:25px;">SW</div>
      <div class="rose-text" style="bottom:25px; right:25px;">SE</div>
    </div>
    <div id="pointer"></div>
  </div>

  <!-- Status -->
  <div id="status">Start: --</div>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let angle = 0; // orientation degrees
    let walking = false;
    let path = [];
    let interval;

    const statusBox = document.getElementById("status");
    const rose = document.getElementById("compass-rose");

    // Draw user + path
    function drawUser(px, py) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if(path.length>0){
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        path.forEach(p => ctx.lineTo(p.x, p.y));
        ctx.strokeStyle = "cyan";
        ctx.lineWidth = 50; // enlarged trace line
        ctx.lineCap = "round";
        ctx.stroke();
      }

      ctx.beginPath();
      ctx.arc(px, py, 35, 0, Math.PI * 2); // enlarged dot (70px wide)
      ctx.fillStyle = "blue";
      ctx.fill();
    }

    function startWalk() {
      if (walking) return;
      walking = true;
      path = [{x, y}];

      // Record starting direction
      const dirText = getDirection(angle);
      const rounded = Math.round(angle);
      statusBox.textContent = `Start: ${dirText} ${rounded}Â°`;

      interval = setInterval(() => {
        // move 10px every 5 seconds
        x += 10 * Math.sin(angle * Math.PI / 180);
        y -= 10 * Math.cos(angle * Math.PI / 180);
        path.push({x, y});
        drawUser(x, y);
      }, 5000);
    }

    function stopWalk() {
      walking = false;
      clearInterval(interval);
    }

    function retrace() {
      if (path.length < 2) return;
      stopWalk();
      let i = path.length - 1;
      const retraceInt = setInterval(() => {
        drawUser(path[i].x, path[i].y);
        i--;
        if (i < 0) {
          clearInterval(retraceInt); // stop at start point
        }
      }, 5000);
    }

    // Compass orientation
    window.addEventListener("deviceorientation", (e) => {
      if (e.alpha !== null) {
        angle = e.alpha; // degrees
        // Rotate the compass rose instead of a needle
        rose.style.transform = `rotate(${-angle}deg)`;
      }
    });

    function getDirection(deg) {
      if (deg >= 337.5 || deg < 22.5) return "N";
      if (deg < 67.5) return "NE";
      if (deg < 112.5) return "E";
      if (deg < 157.5) return "SE";
      if (deg < 202.5) return "S";
      if (deg < 247.5) return "SW";
      if (deg < 292.5) return "W";
      return "NW";
    }

    drawUser(x,y);
  </script>
</body>
</html>
