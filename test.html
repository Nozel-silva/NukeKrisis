<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Compass</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #compass {
      width: 250px;
      height: 250px;
      border: 6px solid #00f;
      border-radius: 50%;
      position: relative;
    }
    #arrow {
      width: 6px;
      height: 100px;
      background: red;
      position: absolute;
      top: 25px;
      left: 50%;
      transform-origin: bottom center;
    }
    #heading {
      margin-top: 20px;
      font-size: 22px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00f;
      color: white;
    }
  </style>
</head>
<body>
  <div id="compass">
    <div id="arrow"></div>
  </div>
  <div id="heading">Heading: --°</div>
  <button onclick="requestPermission()">Enable Compass</button>

  <script>
    let arrow = document.getElementById("arrow");
    let headingText = document.getElementById("heading");

    function startCompass() {
      window.addEventListener("deviceorientationabsolute", (event) => {
        let heading = event.alpha; // degrees from north
        if (heading !== null) {
          arrow.style.transform = `rotate(${heading}deg)`;
          headingText.innerText = "Heading: " + heading.toFixed(0) + "°";
        }
      }, true);
    }

    // iOS requires explicit permission
    function requestPermission() {
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().then((response) => {
          if (response === "granted") startCompass();
        }).catch(console.error);
      } else {
        startCompass(); // Android
      }
    }
  </script>
</body>
</html>
