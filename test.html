<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Tracer with Compass</title>
  <style>
    body {
      background:#111; 
      color:#fff; 
      font-family:sans-serif; 
      margin:0; 
      padding:0; 
      text-align:center;
    }
    #container {
      width:100%;
      height:60vh; 
      overflow:auto; 
      border:2px solid cyan;
      touch-action: pinch-zoom; /* allows zoom */
    }
    canvas {
      background:#222; 
      display:block; 
      margin:auto; 
    }
    button { 
      margin:10px; 
      padding:10px 20px; 
      font-size:16px; 
    }
    #compass {
      margin-top:10px;
      width:200px; 
      height:200px; 
      border:4px solid cyan; 
      border-radius:50%; 
      position:relative;
      margin-left:auto; 
      margin-right:auto;
    }
    #needle {
      width:4px; 
      height:90px; 
      background:red; 
      position:absolute; 
      top:10px; 
      left:50%; 
      transform-origin:bottom center; 
    }
    #dirs {
      position:absolute;
      top:50%; 
      left:50%; 
      transform:translate(-50%,-50%);
      font-size:18px; 
      font-weight:bold;
    }
  </style>
</head>
<body>
  <h2>Step Retracer</h2>

  <!-- Tracing box -->
  <div id="container">
    <canvas id="map" width="800" height="800"></canvas>
  </div>

  <button onclick="startWalk()">Start</button>
  <button onclick="stopWalk()">Stop</button>
  <button onclick="retrace()">Retrace</button>

  <!-- Compass -->
  <div id="compass">
    <div id="needle"></div>
    <div id="dirs">N</div>
  </div>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let angle = 0; // orientation degrees
    let walking = false;
    let path = [];
    let interval;

    // Draw user + path
    function drawUser(px, py) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if(path.length>0){
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        path.forEach(p => ctx.lineTo(p.x, p.y));
        ctx.strokeStyle = "cyan";
        ctx.lineWidth = 5;
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.arc(px, py, 12, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();
    }

    function startWalk() {
      if (walking) return;
      walking = true;
      path = [{x, y}];
      interval = setInterval(() => {
        // move 10px every 5 seconds
        x += 10 * Math.sin(angle * Math.PI / 180);
        y -= 10 * Math.cos(angle * Math.PI / 180);
        path.push({x, y});
        drawUser(x, y);
      }, 5000);
    }

    function stopWalk() {
      walking = false;
      clearInterval(interval);
    }

    function retrace() {
      if (path.length < 2) return;
      stopWalk();
      let i = path.length - 1;
      const retraceInt = setInterval(() => {
        if (i <= 0) { clearInterval(retraceInt); return; }
        let pos = path[i];
        drawUser(pos.x, pos.y);
        i--;
      }, 5000);
    }

    // Compass orientation
    window.addEventListener("deviceorientation", (e) => {
      if (e.alpha !== null) {
        angle = e.alpha; // degrees
        let dirText = getDirection(angle);
        document.getElementById("dirs").innerText = dirText;
        document.getElementById("needle").style.transform = `rotate(${angle}deg)`;
      }
    });

    function getDirection(deg) {
      if (deg >= 337.5 || deg < 22.5) return "N";
      if (deg < 67.5) return "NE";
      if (deg < 112.5) return "E";
      if (deg < 157.5) return "SE";
      if (deg < 202.5) return "S";
      if (deg < 247.5) return "SW";
      if (deg < 292.5) return "W";
      return "NW";
    }

    drawUser(x,y);
  </script>
</body>
</html>
