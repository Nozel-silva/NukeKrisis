<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Retracing with Compass</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #traceBox {
      width: 100%;
      height: 60vh;
      background: #222;
      margin: auto;
      border: 2px solid #555;
      position: relative;
      overflow: scroll;
    }
    #path {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -50%);
    }
    .dot {
      width: 70px;
      height: 70px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      left: -35px;
      top: -35px;
    }
    .line {
      position: absolute;
      background: rgba(0, 128, 255, 0.6);
      transform-origin: top left;
      height: 50px;
      width: 50px;
    }
    #compassContainer {
      margin-top: 20px;
      position: relative;
      width: 200px;
      height: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    #compassCircle {
      width: 100%;
      height: 100%;
      border: 3px solid #fff;
      border-radius: 50%;
      position: relative;
      transition: transform 0.2s linear;
    }
    .cardinal {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
    }
    .cardinal.N { top: 5px; left: 50%; transform: translateX(-50%); }
    .cardinal.S { bottom: 5px; left: 50%; transform: translateX(-50%); }
    .cardinal.E { right: 5px; top: 50%; transform: translateY(-50%); }
    .cardinal.W { left: 5px; top: 50%; transform: translateY(-50%); }
    .cardinal.NE { top: 25px; right: 25px; }
    .cardinal.SE { bottom: 25px; right: 25px; }
    .cardinal.SW { bottom: 25px; left: 25px; }
    .cardinal.NW { top: 25px; left: 25px; }
    #needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #degreeDisplay {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #0ff;
    }
    #controls {
      margin-top: 20px;
    }
    #startInfo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h2>Step Retracing with Compass</h2>
  <div id="traceBox">
    <svg id="path"></svg>
    <div class="dot" id="dot"></div>
    <div id="startInfo"></div>
  </div>
  
  <div id="compassContainer">
    <div id="compassCircle">
      <div class="cardinal N">N</div>
      <div class="cardinal S">S</div>
      <div class="cardinal E">E</div>
      <div class="cardinal W">W</div>
      <div class="cardinal NE">NE</div>
      <div class="cardinal SE">SE</div>
      <div class="cardinal SW">SW</div>
      <div class="cardinal NW">NW</div>
    </div>
    <div id="needle"></div>
  </div>
  <div id="degreeDisplay">0°</div>

  <div id="controls">
    <button onclick="startPath()">Start</button>
    <button onclick="retracePath()">Retrace</button>
  </div>

  <script>
    let path = [];
    let interval;
    let retracing = false;
    let dot = document.getElementById("dot");
    let pathContainer = document.getElementById("path");
    let compassCircle = document.getElementById("compassCircle");
    let degreeDisplay = document.getElementById("degreeDisplay");

    function startPath() {
      path = [];
      pathContainer.innerHTML = "";
      retracing = false;
      let startInfo = document.getElementById("startInfo");
      let startDeg = lastHeading || 0;
      startInfo.textContent = "start : N" + startDeg.toFixed(0) + "°";
      interval = setInterval(moveForward, 5000); // 5s = move 10px
    }

    function moveForward() {
      if (retracing) return;
      let last = path.length ? path[path.length - 1] : { x: 0, y: 0 };
      let newPoint = { x: last.x + 10, y: last.y };
      path.push(newPoint);

      let line = document.createElement("div");
      line.className = "line";
      line.style.left = last.x + "px";
      line.style.top = last.y + "px";
      pathContainer.appendChild(line);

      dot.style.transform = `translate(${newPoint.x}px, ${newPoint.y}px)`;
    }

    function retracePath() {
      retracing = true;
      clearInterval(interval);
      let i = path.length - 1;
      function stepBack() {
        if (i < 0) return;
        let point = path[i];
        dot.style.transform = `translate(${point.x}px, ${point.y}px)`;
        i--;
        setTimeout(stepBack, 500);
      }
      stepBack();
    }

    let lastHeading = 0;
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function (event) {
        if (event.absolute && event.alpha !== null) {
          let heading = 360 - event.alpha; 
          lastHeading = heading;
          compassCircle.style.transform = `rotate(${heading}deg)`;
          degreeDisplay.textContent = heading.toFixed(0) + "°";
        }
      });
    }
  </script>
</body>
</html>
