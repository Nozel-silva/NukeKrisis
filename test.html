<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step Retracer</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas { border: 1px solid #000; margin-top: 10px; }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Step Retracing Demo</h2>
  <button onclick="startTracking()">Start</button>
  <button onclick="stopTracking()">Stop</button>
  <button onclick="retrace()">Retrace</button>
  <p id="status">Idle...</p>
  <canvas id="map" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");
    let tracking = false;
    let position = {x: 200, y: 200};
    let path = [];
    let lastStepTime = Date.now();
    let currentHeading = 0;

    // Draw starting point
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(position.x, position.y, 5, 0, Math.PI * 2);
    ctx.fill();

    function startTracking() {
      if (tracking) return;
      tracking = true;
      path = [];
      position = {x: 200, y: 200};
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(position.x, position.y, 5, 0, Math.PI * 2);
      ctx.fill();
      document.getElementById("status").innerText = "Tracking...";
      
      // orientation
      window.addEventListener("deviceorientation", e => {
        currentHeading = e.alpha || 0; // degrees (0-360)
      });

      // step detection via accelerometer
      window.addEventListener("devicemotion", e => {
        if (!tracking) return;
        let acc = e.accelerationIncludingGravity;
        let magnitude = Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z);
        let now = Date.now();
        
        // detect step if sudden spike
        if (magnitude > 12 && (now - lastStepTime) > 400) {
          lastStepTime = now;
          moveStep();
        }
      });
    }

    function stopTracking() {
      tracking = false;
      document.getElementById("status").innerText = "Stopped.";
    }

    function moveStep() {
      // Convert heading to radians
      let rad = (currentHeading * Math.PI) / 180;
      let stepSize = 10; // pixels per step
      let newX = position.x + stepSize * Math.sin(rad);
      let newY = position.y - stepSize * Math.cos(rad);

      // draw line
      ctx.strokeStyle = "blue";
      ctx.beginPath();
      ctx.moveTo(position.x, position.y);
      ctx.lineTo(newX, newY);
      ctx.stroke();

      // save step
      path.push({x: newX, y: newY, heading: currentHeading, time: Date.now()});

      // update position
      position = {x: newX, y: newY};
    }

    function retrace() {
      if (tracking) return alert("Stop tracking first!");
      if (path.length === 0) return alert("No path recorded.");

      document.getElementById("status").innerText = "Retracing...";

      let reversed = [...path].reverse();
      let i = 0;

      function stepBack() {
        if (i >= reversed.length) {
          document.getElementById("status").innerText = "Back at start.";
          return;
        }

        let step = reversed[i];
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(position.x, position.y);
        ctx.lineTo(step.x, step.y);
        ctx.stroke();

        position = {x: step.x, y: step.y};
        i++;
        setTimeout(stepBack, 500); // delay per step
      }

      stepBack();
    }
  </script>
</body>
</html>
