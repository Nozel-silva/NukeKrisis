<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    #compass {
      width: 300px;
      height: 300px;
      border: 6px solid #4fc3f7;
      border-radius: 50%;
      position: relative;
      background: #222;
    }
    .direction {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      transform: translate(-50%, -50%);
    }
    #needle {
      width: 6px;
      height: 140px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      border-radius: 3px;
    }
    #heading {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <div id="compass">
    <div id="needle"></div>
    <!-- Cardinal + Intercardinal points -->
    <div class="direction" style="top:10px;left:50%;">N</div>
    <div class="direction" style="top:50%;left:290px;">E</div>
    <div class="direction" style="top:290px;left:50%;">S</div>
    <div class="direction" style="top:50%;left:10px;">W</div>
    
    <div class="direction" style="top:50px;left:240px;">NE</div>
    <div class="direction" style="top:240px;left:240px;">SE</div>
    <div class="direction" style="top:240px;left:60px;">SW</div>
    <div class="direction" style="top:50px;left:60px;">NW</div>
  </div>
  <div id="heading">Heading: ?°</div>

  <script>
    const needle = document.getElementById("needle");
    const headingText = document.getElementById("heading");

    function handleOrientation(event) {
      let heading;

      if (event.webkitCompassHeading !== undefined) {
        // iOS
        heading = event.webkitCompassHeading;
      } else {
        // Android
        heading = 360 - event.alpha;
      }

      if (heading !== null) {
        needle.style.transform = `rotate(${heading}deg)`;
        headingText.textContent = `Heading: ${Math.round(heading)}°`;
      }
    }

    function requestAccess() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener("deviceorientation", handleOrientation, true);
          }
        }).catch(console.error);
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
        window.addEventListener("deviceorientation", handleOrientation, true);
      }
    }

    // Ask for motion permission on load
    requestAccess();
  </script>
</body>
</html>
